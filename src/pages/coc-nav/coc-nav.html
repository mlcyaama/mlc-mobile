<!--
  Generated template for the CocNav page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Certificate of Currency</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let coc of cocLinks "
      (click)="goToPage(coc.component)">
      <ion-icon [name]="coc.icon" item-left></ion-icon>
      {{ coc.title }}
    </button>  
  </ion-list>

</ion-content>
