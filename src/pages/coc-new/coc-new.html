<ion-header>

  <ion-navbar>
    <ion-title>Request New Statement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list>
    <ion-item>
      <ion-input placeholder="Name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <button ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-right>Never</ion-note>
    </button>

  </ion-list>
  <button ion-button block>Save</button>

</ion-content>
